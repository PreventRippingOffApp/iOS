{% extends "layout.html" %}
{% block body_content %}
    <form method="post" action="/upload" enctype="multipart/form-data">
        <div class="custom-file">
            <input type="file" name="audioFile" class="custom-file-input" id="customFile">
            <label class="custom-file-label" id="customLabel" for="customFile">Select file...</label>
        </div>
        <button type="submit" class="btn btn-primary">アップロード</button>
    </form>
{% endblock %}
{% block script_content %}
    <script src="/static/js/upload.js"></script>
{% endblock %}
